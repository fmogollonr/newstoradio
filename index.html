<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"> </head>
<script>
function myFunction (){
boton = document .getElementById("boton");
cargando = document.getElementById("cargando");
boton.addEventListener("click", function(){
  cargando.hidden= false
  boton.hidden=true
});
}
</script>
<body onload="myFunction()">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-10">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h1 class="mb-4">Introduce los datos</h1>
              <form enctype="multipart/form-data" action="/genmessage" method="GET" >
                <div class="form-group"> <label>Aeropuerto</label>
                  <input type="text" class="form-control" placeholder="Código ICAO del aeropuerto" name="airport"> 
                </div>
                <div class="form-group"> <label>Ciudad</label>
                  <input type="text" class="form-control" placeholder="Código postal" name="city"> 
                </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Texto extra</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text"></textarea>
                  </div>
                <button type="submit" class="btn btn-secondary" id="boton">Speak</button>
                <div id="cargando" hidden ><img src="https://vignette.wikia.nocookie.net/evangelion/images/4/42/Loading.gif/revision/latest?cb=20170729145717&path-prefix=de" /></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
